name: Deploy to GitHub Pages

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Select platform to build for'
        required: true
        default: 'web'
        type: choice
        options:
          - web
          - tizen

env:
  CI: false

jobs:
  build:
    runs-on: ubuntu-22.04
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    permissions:
      contents: 'read'
      id-token: 'write'
      pages: 'write'
      actions: 'write'
      checks: 'write'
      deployments: 'write'

    strategy:
      matrix:
        node-version: [20]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Display selected platform
        run: |
          echo "Building for platform:" ${{ github.event.inputs.platform }}
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "**Platform:** ${{ github.event.inputs.platform }}" >> $GITHUB_STEP_SUMMARY
          echo "**Build Command:** npm run build$([ "${{ github.event.inputs.platform }}" == "tizen" ] && echo ":tizen" || echo "")" >> $GITHUB_STEP_SUMMARY

      - name: Build the app
        run: |
          if [ "${{ github.event.inputs.platform }}" == "tizen" ]; then
            npm run build:tizen
          else
            npm run build
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist/'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update deployment summary
        run: |
          echo "**Deployment URL:** ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** âœ… Successfully deployed" >> $GITHUB_STEP_SUMMARY
